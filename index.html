<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="">
                <img src="./icon/Starbucks_Corporation_Logo_2011.svg" alt="" class="logo-icon">
            </a>
            <div class="nav__wrapper">
                <div class="header__logo">
                    <ul>
                        <li class="nav-list"><a href="">MENU</a></li>
                        <li class="nav-list"><a href="">REWARDS</a></li>
                        <li class="nav-list"><a href="">GIFT CARDS</a></li>
                    </ul>
                </div>
                <div class="header__button">
                    <a href="" class="location">
                        <img src="./icon/pngegg.png" alt="location" class="location-icon">
                        <span>Find a store</span>
                    </a>
                    <input type="button" value="Sign in" class="button__sign-in btn">
                    <input type="button" value="Join now" class="button__join-now btn">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="main__wrapper">
            <div class="summer">
                <p>Your qualifying purchases have been earning you plays. Play the Summer Game for a chance to win cool prizes.*</p>
                <img src="./img/summer.jpg" alt="summer" class="summer-pic">
            </div>
        </div>
    </main>
    <footer></footer> 
</body>
</html>
